<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function lowerJSONKey(jsonObj){//json或者数组键名首字母小写
        console.log(JSON.stringify(jsonObj))
        var objType = Object.prototype.toString.call(jsonObj);
        if(objType=="[object Object]"){
            for (var key in jsonObj){
                if(key[0].toLowerCase()===key[0]){
                    console.log('首字母小写跳过');
                    var objType2 = Object.prototype.toString.call(jsonObj[key]);
                    if(objType2 == "[object Object]"|| objType2 == "[object Array]"){
                        jsonObj[key] = lowerJSONKey(jsonObj[key]);
                    }
                    continue;
                }
                var name = key[0].toLowerCase()+key.substring(1);
                // if(name=='passengers'){
                //
                // }
                jsonObj[name] = jsonObj[key];
                delete(jsonObj[key]);
                var objType2 = Object.prototype.toString.call(jsonObj[name]);
                if(objType2 == "[object Object]"|| objType2 == "[object Array]"){
                    jsonObj[name] = lowerJSONKey(jsonObj[name]);
                }
            }
            return jsonObj;
        }else if(objType=="[object Array]"){
            for (var i = 0; i < jsonObj.length; i++) {
                jsonObj[i] = lowerJSONKey(jsonObj[i]);
            }
            return jsonObj;
        }else {
            return jsonObj;
        }
    }

    var json = {
        Abb:[
            {SSS:123}
        ],
        XXX:{
            a:[{DDD:123}]
        },
        guid:14789
    }
    console.log(JSON.stringify(lowerJSONKey(json)));
</script>
</body>
</html>
